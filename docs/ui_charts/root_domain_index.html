<!-- Will be swapped with the root index -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex, nofollow" />
  <meta name="referrer" content="no-referrer" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" crossorigin href="https://pics.freeicons.io/uploads/icons/png/17575416271719489518-512.png" />
  <title>Root</title>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3/dist/cdn.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/moment@2/moment.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #dbeafe;
    }

    .container {
      text-align: center;
      background: white;
      padding: 1.5rem;
      border-radius: 0.5rem;
      box-shadow: 0 0 1rem rgba(0, 0, 0, 0.1);
    }

    p:first-child {
      margin-top: 0
    }

    p:last-child {
      margin-bottom: 0
    }
  </style>
</head>

<body>
  <div class="container" x-data="dateComponent()">
    <p><span x-text="currentDate"></span></p>
    <p>Week <span x-text="weekNumber"></span></p>
  </div>

  <script>
    const moment = window.moment;

    function dateComponent() {
      return {
        currentDate: '',

        weekNumber: '',

        init() {
          const today = new Date();
          this.currentDate = today.toLocaleDateString("en-GB", {
            hour: "2-digit",
            minute: "2-digit",
            weekday: 'long',
            day: 'numeric',
            month: 'long',
            year: 'numeric',
            timeZoneName: "short",
          });
          this.weekNumber = this.getWeekNumber(today);
        },

        getWeekNumber(dt) {
          return moment(dt).isoWeek();
        }
      }
    }
  </script>
</body>

</html>
